# Default Configuration
spring:
  profiles:
    active: develop
server:
  port: 8090

stripe:
  simulator:
    charges-uri: http://localhost:9999
    refunds-uri: http://localhost:9999
  request:
    timeout:
      connection-timeout: 1000
      read-timeout: 1000
    charge:
      max-attempts: 10
      delay: 1000
      max-delay: 10000
    refund:
      max-attempts: 10
      delay: 1000
      max-delay: 10000

# Development Profile Configuration
---
spring:
  config.activate.on-profile: develop
  jpa:
    show_sql: false
    database: H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE
    initialize: false
  stripe:
    simulator:
      charges-uri: https://sandbox.playtomic.io/v1/stripe-simulator/charges
      refunds-uri: https://sandbox.playtomic.io/v1/stripe-simulator/payments/{payment_id}/refunds


